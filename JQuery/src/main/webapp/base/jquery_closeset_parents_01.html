<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>遍历父元素的两个方法比较</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
    <style type="text/css">
        .bt1{
            width: 100px;
        }
        .bg{
            background:#ff0000;
            font-size: 30px;
        }
    </style>
</head>
<script type="text/javascript">

    $(function(){
        /**
         * 1、使用parents()
         *      从父元素开始查找，一直向上查找到根节点，然后把这些节点存放到一个临时的集合中，
         *    在用给定的选择器表达式进行过滤，返回0个或多个元素 x
         *
         */
        $("#l21").parents("ul").each(function(){
            alert($(this).html());
        });


        /**
         * 2、使用closest()
         *      从当前元素开始查询，逐级向上查找，直到发现匹配元素后就停止
         *    返回一个或0个元素
         */
        $("#l21").closest("ul").each(function(){
            alert($(this).html());
        });
    });
</script>
<body id="body">
    <div id="d1">
        <ul>
            <li>l1</li>
            <li>
                <ul>
                    <li id="l21">l21</li>
                    <li>l22</li>
                </ul>
            </li>
        </ul>
    </div>
    <div id="content"></div>


</body>
</html>
