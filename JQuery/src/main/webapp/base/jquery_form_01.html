<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>表单操作:form</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
    <style type="text/css">
        .bt1{
            width: 100px;
        }
    </style>
</head>
<script type="text/javascript">
    $(function(){
        $("#btn").click(function(){
            //1、获取所有选择的复选框的值
            $("input[type='checkbox']:checked").each(function(){
                alert($(this).val());
            });

            //2、为复选框设置value，参数必须是一个数组
            $("input[type='checkbox']").val(['复选框1','复选框4']);

            //3、获取性别，取到的是value值
            alert($("input[name='sex']:checked").val());

            //4、为单选框设置选中状态,参数必须是一个数组
            $("input[name='sex']").val(['0']);

            //5、获取选中框的值
            alert("当前选择框选中的值(value)："+$("#address").val());

            //6、为选择框赋值
            $("#address").val(3);
            alert("当前选择框选中的值(value)："+$("#address").val());

            //7、获取选择框中的选中的文本
            //alert("选择框选中的值："+$("#address").text()); --这种是取到选择框中的所有option文本
            //加一个空格 才能够去获取子节点
            alert("选择框选中的值："+$("#address :checked").text());
        });

        //8、设置复选框的选中状态
        $("input[type='checkbox']").each(function(){
            /**
             * 下面三种方法的差异：
             * prop：浏览器能看到选中的效果，但是调试界面的相应节点是看不到checked属性
             * attr：浏览器能看到选中的效果，同时调试界面的相应节点是可以看到checked属性
             * data：浏览器看不到选中的效果，同时调试界面的相应节点也是看不到checked属性
             */
           //$(this).prop("checked","checked");
           //$(this).attr("checked","checked");
           //$(this).data("checked","checked");
        });
    });
</script>
<body>
    <form id="myForm">
        用户名：<input type="text" id="username" name="username" /> <br/>
        密码  ：<input type="password" id="password" name="password"/><br/>
        复选框：<input type="checkbox" name="checked1" value="复选框1"/>复选框1
                <input type="checkbox" name="checked2" value="复选框2"/>复选框1
                <input type="checkbox" name="checked3" value="复选框3"/>复选框1
                <input type="checkbox" name="checked4" value="复选框4"/>复选框1

        <br/>
        性别：<input type="radio" name="sex" value="1" checked/>男
             <input type="radio" name="sex" value="0"/>女 <br/>
        地址：<select name="address" id="address">
                <option value="1">上海</option>
                <option value="2">天津</option>
                <option value="3">武汉</option>
                <option value="4">青海</option>
             </select>
        <input type="button" value="测试" id="btn"/>
    </form>
</body>
</html>
