<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>位置选择器</title>
    <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
</head>
<script type="text/javascript">
    $(function(){
        //7、获取tbody中第二个tr(从1开始算)
        $("tbody>tr:nth-child(2)").css("color","red");

        //8、获取tbody中所有第一级tr中的第二个td(从1开始算)
        $("tbody>tr td:nth-child(2)").css("color","red");


        //9、获取tbody中偶数值得tr(从1开始算)
        $("tbody>tr:nth-child(even)").css("background","yellow");

        //10、获取tbody中奇数值得tr(从1开始算)
        $("tbody>tr:nth-child(odd)").css("background","orange");

        //11、(下标从0开始算，等价于上面的10)
        $("tbody>tr:even").css("background","orange");

        //12、(下标从0开始算，等价于上面的9)
        $("tbody>tr:odd").css("background","yellow");

        //13、获取tbody中所有第一级tr中的指定位置的td元素，
        // 此时如果有多个tr都有td，则只会返回第一个tr中的td，既返回不是一个数组(从0开始计算)
        //alert($("tbody>tr td:eq(1)").length);
        $("tbody>tr td:eq(1)").css("background","green");

        //14、获取所有的td内容中包含mac的元素
        $("tbody>tr td:contains('mac')").css("fontSize","20px");


    });

</script>
<body>
    <table width="700" align="center" border="1">
        <thead>
            <tr>
                <td>商品标志</td>
                <td>商品名称</td>
                <td>商品数量</td>
                <td>商品单价</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>macbook pro</td>
                <td>10</td>
                <td>15000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>ipad air</td>
                <td>10</td>
                <td>4000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>iphone 6s</td>
                <td>10</td>
                <td>6666</td>
            </tr>
            <tr>
                <td>4</td>
                <td>mac Pro</td>
                <td>10</td>
                <td>25000</td>
            </tr>
            <tr>
                <td>5</td>
                <td>iWatch</td>
                <td>10</td>
                <td>3000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
