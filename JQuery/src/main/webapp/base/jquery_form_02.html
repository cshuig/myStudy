<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>表单操作:form</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
    <style type="text/css">
        .bt1{
            width: 100px;
        }
    </style>
</head>
<script type="text/javascript">
    $(function(){
        $("#all").click(function(){
            /**
             * 实现全选和反选的操作
             * 此时会发现：attr失效了
             * 那么什么时候用 attr，什么时候用prop
             * prop：具有true和false两个属性的属性，如checked，selected、disabled
             * attr:除了上面情况外，都可以使用
             */

            if($("#all").prop("checked")){
                //全选
                $("input[type='checkbox']").prop("checked","true");
                //$("input[type='checkbox']").attr("checked","checked");
            }else{
                //全不选
                $("input[type='checkbox']").removeProp("checked");
                //$("input[type='checkbox']").removeAttr("checked");
            }
        });
    });
</script>
<body>
    <form id="myForm">
        <input type="checkbox"/>
        <input type="checkbox"/>
        <input type="checkbox"/>
        <input type="checkbox"/>
        <input type="checkbox"/>
        <input type="checkbox"/>
        <input type="checkbox"/>
        <input type="checkbox"/>
        <input type="checkbox"/>
        <br/>
        <input type="checkbox" id="all"/>全选

    </form>
</body>
</html>
