<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>事件操作：delegate</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
    <style type="text/css">
        .bt1{
            width: 100px;
        }
        .bg{
            background:#ff0000;
            font-size: 30px;
        }
    </style>
</head>
<script type="text/javascript">

    $(function(){
        /**
         * 1、此时on的第二个参数没有设定，就默认是对 .aaa绑定
         *    显然这是模拟：bind()
         */
        $(".aaa").on("click",runc);
        $("#d1").append("<div class='aaa'>a2</div>");


        /**
         * 2、此时on的第二个参数有设定，就默认是对 作用域content中的.ccc对象进行绑定
         *    显然这是模拟：delegate()
         */
        $("#content").on("click",".ccc",runc);
        function runc(event){
            alert($(this).html());
        }
        $("#content").append("<div class='ccc'>c2</div>");
        $("#other").append("<div class='ccc'>o-c3</div>");
    });
</script>
<body id="body">
    <div id="d1">
        <div class="aaa">a1</div>
    </div>
    <div id="content">
        <div class="ccc">c1</div>
    </div>

    <div id="other">
    </div>
</body>
</html>
