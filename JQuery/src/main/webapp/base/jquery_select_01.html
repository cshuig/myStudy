<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
    <style type="text/css">
        .bg{
            background:#f00;
            color: #000;
        }
    </style>
</head>
<script type="text/javascript">
    //JQuery的选择器，完全符合css的选择器。

    $(function(){
        //通过ID选择器获取 ul->li->class="id_class"的元素，并把内容修改为：蓝色  --> id选择器是通过：#
        $("#hello ul li.id_class").css("color","blue");

        //将带有 li_class的class的 所有li的内容变为红色       -->  类选择器是通过： .
        $("li.li_class").css("color","red");

        //获取奇数行的li并将背景颜色设置为：橙色，偶数行使用 --> :odd  偶数行用 --> :even
        $("#hello ul li:even").css("background","orange");

        //监听所有的li元素，通过鼠标移入移出，动态的改变样式，注意mouseove()和mouseout()的参数如果是方法，只需要写方法名字就行
        $("li").mouseover(setColor).mouseout(setColor);

        function setColor(){
            //toggleClass ： 有bg值，就删除，没有bg值就添加。
            $(this).toggleClass("bg")
        }
    });
</script>
<body>

<div id="hello">
    <ul>
        <li class="id_class">aaaaaaaaaa</li>
        <li>bbbbbbbbbb</li>
        <li class="li_class">cccccccccc</li>
        <li>dddddddddd</li>
        <li class="li_class">eeeeeeeeee</li>
        <li>ffffffffff</li>
    </ul>
</div>
</body>
</html>
