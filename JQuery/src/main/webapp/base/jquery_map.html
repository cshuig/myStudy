<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>map</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
</head>
<script type="text/javascript">
    $(function(){
        /**
         * map()：可以将某个包装集中的元素转换为数组 ------非常有用
         * @type {*|jQuery}
         */
        //1、获取到tbody中所有tr中的第一个td，返回一个数据集，并通过map()遍历此数据集最后生成一个数组
        //可以通过get(index) 或者 xxx[index] 来获取数组中的内容
        //注意：map().get(index)：如果直接get()则取到的是整个数组对象,如果有传参数如get(1)，则取到的是数组中的一个元素
        var vals = $("tbody td:nth-child(1)").map(function(){
            return $(this).html();
        }).get();
        //使用javascript：reverse()将数据内部的数据反向，不会产生一个新的数组
        alert(vals.reverse());

        //2、可以用map做非常非常多的事。。
        var ps = $("tbody td:nth-child(1)").map(function(){
            var id = $(this).html();
            var name = $(this).next("td").html();
            var obj = {"id":id, "name":name};
            return obj;//返回一个对象
        }).get();
        for(var i=0;i<ps.length; i++){
            alert(ps[i].id +" --- "+ ps[i].name);
        }
    });
</script>
<body>
    <table id="t1Id" width="700" align="center" border="1">
        <thead>
            <tr>
                <td>商品标志</td>
                <td>商品名称</td>
                <td>商品数量</td>
                <td>商品单价</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>macbook pro</td>
                <td>10</td>
                <td>15000</td>
            </tr>
            <div>前</div>
            <tr id="tr_id_2">
                <td>2</td>
                <td>ipad air</td>
                <td>10</td>
                <td>4000</td>
            </tr>
            <div>后</div>
            <tr>
                <td>3</td>
                <td>iphone 6s</td>
                <td>10</td>
                <td>6666</td>
            </tr>
            <tr>
                <td>4</td>
                <td>mac Pro</td>
                <td>10</td>
                <td>25000</td>
            </tr>
            <tr>
                <td>5</td>
                <td>iWatch</td>
                <td>10</td>
                <td>3000</td>
            </tr>
        </tbody>
    </table>
    <br/>
</body>
</html>
