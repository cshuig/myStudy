<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>属性操作：attr</title>
    <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
</head>
<script type="text/javascript">
    $(function(){
      //1、通过attr(attrName,value)来设置、获取属性信息
        $("#tddd").attr("title","通过attr设置了titile");
        alert($("#tddd").attr("class"));

      //2、可以基于json的格式来设置属性,
      // 甚至可以设置一些非html的属性，通过这些属性来做一些特殊的处理，但是在jquery1.4之后基本不使用了，
      //                                                        因为1.4之后提供了data方法

        $("tbody tr").each(function(n){
            $(this).attr({
                "id":$(this).children("td:eq(0)").html(),
                "title":$(this).children("td:eq(1)").html(),
                "productId":n   //也可以设置节点不存在的：属性
            })
        });


      //3、通过removeAttr(attrName)删除指定的属性
        alert("开始删除tr 的 id=2 的属性：productId属性");
        $("tr#2").removeAttr("productId");
    });
</script>
<body>
<table id="t1Id" width="700" align="center" border="1">
    <thead>
        <tr>
            <td>商品标志</td>
            <td>商品名称</td>
            <td>商品数量</td>
            <td>商品单价</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td id="tddd" class="td_class">macbook pro</td>
            <td>10</td>
            <td>15000</td>
        </tr>
        <div>前</div>
        <tr>
            <td>2</td>
            <td>ipad air</td>
            <td>10</td>
            <td>4000</td>
        </tr>
        <div>后</div>
        <tr>
            <td>3</td>
            <td>iphone 6s</td>
            <td>10</td>
            <td>6666</td>
        </tr>
        <tr>
            <td>4</td>
            <td>mac Pro</td>
            <td>10</td>
            <td>25000</td>
        </tr>
        <tr>
            <td>5</td>
            <td>iWatch</td>
            <td>10</td>
            <td>3000</td>
        </tr>
    </tbody>
</table>
</body>
</html>
